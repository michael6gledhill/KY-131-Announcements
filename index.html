<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Squadron Announcements</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Ubuntu', Arial, sans-serif; background: linear-gradient(135deg, #001489 0%, #0056d2 100%); color: #333; line-height: 1.6; padding: 20px; min-height: 100vh; margin: 0; }
    .container { max-width: 1000px; margin: 0 auto; background: #fff; box-shadow: 0 20px 60px rgba(0,0,0,0.3); border-radius: 12px; overflow: hidden; }
    .header { background: linear-gradient(135deg, #001489 0%, #003ab8 100%); color: #fff; padding: 50px 40px; text-align: center; border-top: 6px solid; border-image: linear-gradient(90deg, #FFCD00 0%, #BA0C2F 50%, #FFCD00 100%) 1; }
    .header h1 { font-size: clamp(1.5em, 5vw, 2.8em); margin: 0 0 10px 0; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; text-shadow: 0 2px 8px rgba(0,0,0,0.25), 0 0 2px #fff; line-height: 1.1; color: #fff; background: rgba(0,0,0,0.08); border-radius: 8px; padding: 0.2em 0.5em; display: inline-block; word-break: break-word; }
    .header p { font-size: clamp(1em, 2.5vw, 1.3em); font-weight: 500; opacity: 0.98; margin: 0; color: #FFCD00; text-shadow: 0 1px 4px rgba(0,0,0,0.18); background: rgba(0,0,0,0.05); border-radius: 6px; padding: 0.15em 0.4em; display: inline-block; word-break: break-word; }
    .section { padding: 40px; }
    .section h2 { color: #001489; font-size: 1.8em; font-weight: 700; margin: 0 0 25px 0; padding-bottom: 12px; border-bottom: 4px solid #FFCD00; }
    .meeting, .opportunity, .announcement { background: linear-gradient(135deg, #f9f9f9 0%, #ffffff 100%); border-left: 5px solid #001489; padding: 25px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .no-meeting { background: linear-gradient(135deg, #fff3cd 0%, #fffbea 100%); border-left: 5px solid #FFCD00; text-align: center; font-size: 1.2em; font-weight: 700; color: #856404; }
    .footer { background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%); padding: 30px; text-align: center; font-size: 1em; color: #666; border-top: 6px solid; border-image: linear-gradient(90deg, #FFCD00 0%, #BA0C2F 50%, #001489 100%) 1; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Squadron Announcements</h1>
      <p>Civil Air Patrol - Heartland Composite Squadron</p>
    </div>
    <div class="section" id="meetings-section"></div>
    <div class="section" id="general-section"></div>
    <div class="section" id="opportunities-section"></div>
    <div class="section" id="wing-section"></div>
    <div class="footer">
      <strong>Remember to "Reply All" if you have questions or need clarification on anything listed above.</strong>
    </div>
  </div>
  <script>
    // Load announcements data from localStorage or use defaults
    function getData() {
      const data = localStorage.getItem('announcementsData');
      if (data) return JSON.parse(data);
      // Default data structure
      return {
        meetings: [
          { date: '15 December', title: 'Emergency Services', location: 'EKX', uod: 'ABU/OCPs', details: 'TBA', cadets: 'C/CMSgt Fruth M.', am: 'Capt Threadgill' },
          { date: '22 December', title: 'Character Development Instruction (CDI)', location: 'Virtual', uod: 'Civilian', details: 'Monday, Dec 22 · 6:30–7:15 PM (45 minutes)', cadets: '', am: '' },
          { date: '29 December', noMeeting: true }
        ],
        general: 'All Cadets and Parents: Join our squadron\'s private Facebook group. If your last name is different from your cadet\'s last name, reach out to 2nd Lt. Gledhill for approval.',
        opportunities: [
          { title: 'sUAS Course - Ongoing', openTo: 'All Members', details: 'For those interested in the sUAS Technician and Mission Pilot courses, follow the link below for instructions on the program.', link: 'https://classroom.google.com/c/NDQ1ODk4OTA0MDY4?cjc=wsiqpag', linkText: 'Access Google Classroom' }
        ],
        wing: [
          { title: '2026 OHWG Encampment Cadet Cadre Applications', details: 'Application Deadline: January 23, 2026. Eligibility: All cadets who have completed their basic encampment and will be Staff Sgt. or above by June 2026. Encampment Dates: June 6-13, 2026.' }
        ]
      };
    }
    const data = getData();
    // Render meetings
    const meetingsSection = document.getElementById('meetings-section');
    meetingsSection.innerHTML = '<h2>Upcoming Squadron Meetings</h2>' + data.meetings.map(m => m.noMeeting ? `<div class="meeting no-meeting">NO MEETING</div>` : `<div class="meeting"><h3>${m.date} - ${m.title}</h3><div><strong>Location:</strong> ${m.location}</div><div><strong>UOD:</strong> ${m.uod}</div><div><strong>Details:</strong> ${m.details}</div><div><strong>Cadets:</strong> ${m.cadets}</div><div><strong>Primary AM:</strong> ${m.am}</div></div>`).join('');
    // Render general info
    document.getElementById('general-section').innerHTML = '<h2>General Squadron Information</h2><div class="meeting">' + data.general + '</div>';
    // Render opportunities
    document.getElementById('opportunities-section').innerHTML = '<h2>Ongoing Opportunities</h2>' + data.opportunities.map(o => `<div class="opportunity"><h3>${o.title}</h3><div><strong>Open to:</strong> ${o.openTo}</div><div>${o.details}</div>${o.link ? `<div><a href="${o.link}" target="_blank">${o.linkText}</a></div>` : ''}</div>`).join('');
    // Render wing announcements
    document.getElementById('wing-section').innerHTML = '<h2>Wing & Higher Command Announcements</h2>' + data.wing.map(w => `<div class="announcement"><h3>${w.title}</h3><div>${w.details}</div></div>`).join('');
  </script>
</body>
</html>
