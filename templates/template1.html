<div style="background: linear-gradient(135deg, #f9f9f9 0%, #ffffff 100%); border-left: 5px solid #001489; padding: 25px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);">
    <h3 style="color: #001489; font-size: 1.4em; font-weight: 700; margin: 0 0 15px 0; display: flex; align-items: center; flex-wrap: wrap; gap: 10px;">
        [Date] - {meeting name} 
    </h3>
    <div style="margin: 10px 0; font-size: 0.95em;"><strong style="color: #555; font-weight: 600; min-width: 120px; display: inline-block;">Location:</strong> {location}</div>
    <div style="margin: 10px 0; font-size: 0.95em;"><strong style="color: #555; font-weight: 600; min-width: 120px; display: inline-block;">UOD:</strong> {uod}</div>
    <div style="margin: 10px 0; font-size: 0.95em;"><strong style="color: #555; font-weight: 600; min-width: 120px; display: inline-block;">Details:</strong> {details}</div>
    <div style="margin: 10px 0; font-size: 0.95em;"><strong style="color: #555; font-weight: 600; min-width: 120px; display: inline-block;">Cadets:</strong> {cadets}</div>
    <div style="margin: 10px 0; font-size: 0.95em;"><strong style="color: #555; font-weight: 600; min-width: 120px; display: inline-block;">Primary AM:</strong> {primary_am}</div>
    <a href="{button_link}" target="_blank" style="display: inline-block; padding: 12px 24px; font-size: 0.95em; font-weight: 600; text-decoration: none; border-radius: 6px; transition: all 0.3s ease; cursor: pointer; border: none; text-align: center; font-family: 'Ubuntu', Arial, sans-serif; background: linear-gradient(135deg, #001489 0%, #003ab8 100%); color: #fff; box-shadow: 0 4px 12px rgba(0, 20, 137, 0.3);">{button_text}</a>
</div>
